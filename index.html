<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt=""
            class="profile__img" />
          <h1 class="profile__name">Jessica Randall</h1>
          <h2 class="profile__location">London, United Kingdom</h2>
          <h3 class="profile__about">"Front-end developer and avid reader"</h3>
        </div>

        <div class="buttons">
          <button class="profile__btn">GitHub</button>
          <button class="profile__btn">Frontend Mentor</button>
          <button class="profile__btn">LinkedIn</button>
          <button class="profile__btn">Twitter</button>
          <button class="profile__btn">Instagram</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tanvir Kabir</a>.
    </div>
  </body>
</html>
